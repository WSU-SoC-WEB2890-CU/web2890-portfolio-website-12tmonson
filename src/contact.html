<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>About Me</title>

    <meta name="robots" content="index,follow">
    <meta name="description" content="TODO: About Me">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/main.scss">
    <link rel="stylesheet" href="./contact.css">
</head>

<body>
    <!--Navbar Section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ticen Monson</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="./assets/Hamburger.png" height="40" width="40" alt="Hamburger">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Contact Me-->

    <div class="container">
        <h2 class="text-center mb-4">Contact Me</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="topic">Topic</label>
                    <input type="text" class="form-control" id="topic" placeholder="Subject" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!--Footer Section-->

    <footer>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <p>Ticen Monson</p>
                </div>
                <div class="col">
                    <ul class="footer-nav list-unstyled d-flex justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.facebook.com/"><img src="./assets/Facebook.png"
                                    height="35" width="35"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/"><img src="./assets/Instagram.png"
                                    height="40" width="40"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://twitter.com/?lang=en"><img src="./assets/Twitter.png"
                                    height="35" width="35"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/?lang=en"><img src="./assets/Github.png"
                                    height="35" width="35"></a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <p id="copywrite">&copy; Ticen Monson 2023</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
